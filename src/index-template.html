<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Restaurant</title>
    <link rel="shortcut icon" href="resources/logo.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />
</head>

<body>
    <div class="navBar">
        <div class="logo">
            <img src="resources/logo.png" alt="Restaurant">
        </div>
        <ul id="desktop-menu">
            <li><a id="aboutMenu" href="#" class="button">About</a></li>
            <li><a id="menuMenu" href="#" class="button fancy-button">Menu</a></li>
            <li><a id="contactMenu" href="#" class="button">Contact</a></li>
        </ul>
        <span id="hamburger-icon" class="material-symbols-outlined" onclick="toggleMobileMenu(this)">
            menu
        </span>
        <ul class="mobile-menu">
            <li><a id="aboutMenu" href="#" class="button">About</a></li>
            <li><a id="menuMenu" href="#" class="button fancy-button">Menu</a></li>
            <li><a id="contactMenu" href="#" class="button">Contact</a></li>
        </ul>
    </div>
    <div id="content">
    </div>
    <footer>
        <p>Restaurant Inc.</p>
        <p>Rights Reserved</p>
    </footer>
</body>

</html>
